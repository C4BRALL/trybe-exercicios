<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <header class="form-header speaker-form">
        <h1>Form</h1>
    </header>
    <form action="" method="get" class="speaker-form">
        <fieldset>
            <div class="form-row">
                <label for="first-name">Name</label>
                <input type="text" name="first-name" id="first-name" maxlength="40" placeholder="First name" required>
            </div>
            <div class="form-row">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" maxlength="50" placeholder="E-mail" required>
            </div>
            <div class="form-row">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="CPF" maxlength="200" required>
            </div>
            <div class="form-row">
                <label for="andress">Andress</label>
                <input type="text" name="andress" id="andress" placeholder="andress" maxlength="200" required>
            </div>
            <div class="line-content">
                <label for="state">State</label>
                <select name="state" id="state" required></select>
            </div>
            <div class="line-content">
                <input type="radio" name="live" id="home" value="home" checked required>
                <label for="home">Home</label>
                <input type="radio" name="live" id="apartment" value="apartment" required>
                <label for="apartment">apartment</label>
            </div>
        </fieldset>
        <div class="line-content">
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
